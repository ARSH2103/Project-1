<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .product {
            display: flex;
            gap: 20px;
        }
        .product img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }
        .details {
            flex-grow: 1;
        }
        h2 {
            color: #0077b6;
        }
        .price {
            font-size: 20px;
            color: #d32f2f;
        }
        .discounted-price {
            font-size: 16px;
            text-decoration: line-through;
            color: gray;
        }
        .stock {
            font-weight: bold;
            color: green;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background: #0077b6;
            color: white;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #005a8d;
        }
        .shipping {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="product.jpg" alt="Product Image">
            <div class="details">
                <h2>Product Name</h2>
                <p class="price">$80 <span class="discounted-price">$100</span></p>
                <p>Stock Availability: <span class="stock">In Stock</span></p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="buttons">
                    <a href="#" class="btn">Add to Cart</a>
                    <a href="#" class="btn">Add to Wishlist</a>
                </div>
                <div class="shipping">
                    <p>Shipping Details: Free shipping on orders over $50</p>
                    <p>Estimated Delivery Time: 3-5 Business Days</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
