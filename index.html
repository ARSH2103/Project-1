<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call It - E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Call It</h1>
        <p>Call It When You Need It</p>
    </header>
    
    <main>
        <section id="products">
            <!-- Product List will be inserted here by JavaScript -->
        </section>
    </main>
    
    <aside>
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </aside>
    
    <script>
        const products = [
            { id: 1, name: "Notebook", price: 5.00 },
            { id: 2, name: "Pen", price: 1.50 },
            { id: 3, name: "Eraser", price: 0.75 },
            { id: 4, name: "Ruler", price: 2.00 },
            { id: 5, name: "Pencil", price: 1.00 },
            { id: 6, name: "Sharpener", price: 0.50 },
            { id: 7, name: "Highlighter", price: 3.00 },
            { id: 8, name: "Sticky Notes", price: 2.50 },
            { id: 9, name: "Marker", price: 2.00 },
            { id: 10, name: "Stapler", price: 4.00 },
            { id: 11, name: "Paper Clips", price: 1.50 },
            { id: 12, name: "Glue Stick", price: 1.75 }
        ];

        const productContainer = document.getElementById("products");
        const cartItems = document.getElementById("cart-items");
        const totalPrice = document.getElementById("total-price");
        let cart = [];

        function displayProducts() {
            productContainer.innerHTML = "";
            products.forEach(product => {
                let div = document.createElement("div");
                div.classList.add("product");
                div.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productContainer.appendChild(div);
            });
        }

        function addToCart(id) {
            let product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                let li = document.createElement("li");
                li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">Remove</button>`;
                cartItems.appendChild(li);
            });
            totalPrice.textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Thank you for your purchase! Your total is $" + totalPrice.textContent);
            cart = [];
            updateCart();
        }

        displayProducts();
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
        }
        main {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 150px;
            background: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        aside {
            background: #f1f1f1;
            padding: 20px;
            position: fixed;
            right: 0;
            top: 0;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
