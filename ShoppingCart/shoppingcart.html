<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shoppingcart.css">
    
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        
        <div class="cart-item">
            <img src="product1.jpg" alt="Product Image">
            <div class="details">
                <h4>Product Name</h4>
                <p>Price: $50</p>
            </div>
        </div>
        
        <div class="cart-item">
            <img src="product2.jpg" alt="Product Image">
            <div class="details">
                <h4>Product Name</h4>
                <p>Price: $40</p>
            </div>
        </div>
        
        <div class="summary">
            <h3>Order Summary</h3>
            <p><strong>Subtotal:</strong> <span>$90</span></p>
            <p><strong>Taxes:</strong> <span>$5</span></p>
            <p><strong>Shipping:</strong> <span>$10</span></p>
            <p><strong>Total:</strong> <span>$105</span></p>
            <a href="checkout.html" class="btn">Proceed to Checkout</a>
        </div>
    </div>
</body>
</html>
